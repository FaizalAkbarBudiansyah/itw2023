<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table width="500" border="1">
        <th colspan="3" bgcolor="grey">Input Data Mahasiswa</th>
        <tr>
            <td> Username</td>
            <td>:</td>
            <td><form>
                <input type="text">
            </form></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><form>
                <input type="text">
            </form></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><form>
                <input type="text">
            </form></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><form>
                <input type="text">
            </form></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
                <option name="agama" selected>--Pilih Agama--</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="khonghucu">Khonghucu</option>
            </select></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><form>
                <input type="radio" name="JenisKel" value="pria"> Pria
                <br/>
                <input type="radio" name="JenisKel" value="wanita"> Wanita
            </form></td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><form>
                <input type="checkbox" name="vehicle" value="musik"> Musik
                <input type="checkbox" name="vehicle" value="olahraga"> Olahraga
                <input type="checkbox" name="vehicle" value="gaming"> Gaming
                <input type="checkbox" name="vehicle" value="lainnya"> Lainnya
            </form></td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><form>
                <textarea name="komentar" cols="45" rows="5"></textarea>
            </form></td>
        </tr>
        <tr>
            <td colspan="3">
                <form align="right">
                <input type="submit" name="input" value="input">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
